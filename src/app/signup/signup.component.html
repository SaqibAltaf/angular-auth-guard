<form >
  <div class="container">
    <h1>Register</h1>
    
    <label for="email"><b>First Name</b></label>
    <input type="text" [(ngModel)]="fname"  placeholder="Enter Email" name="fname" required>

    <label for="email"><b>Last Name</b></label>
    <input type="text" [(ngModel)]="lname"  placeholder="Enter Email" name="lname" required>


    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="email"  placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password"  [(ngModel)]="password" placeholder="Enter Password" name="password" required>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" (click)="register()">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a [routerLink]="['/login']">Sign in</a>.</p>
  </div>
</form>
